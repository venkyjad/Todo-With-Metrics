<div ng-controller="metricsController">
<div class="spinner" ng-show="loader_flag">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
</div>
<div class="row" style="padding-top: 20px;"  style="margin-top:25px;" ng-hide="loader_flag">

	<div class="col-sm-6">
	<div class="card">
		<div class="card-body">
		<p class="text-center">Tasks Assigned To Users</p>
		<canvas id="line" class="chart chart-bar" chart-data="data"
		chart-labels="labels" chart-options="options">
		
		</canvas>
		</div>
	</div>
	
			
	</div>
	<div class="col-sm-6">
	<div class="card">
		<div class="card-body">
		<p class="text-center">Tasks Completions</p>
	<canvas id="bar" class="chart chart-line"
	  chart-data="dataBar" chart-labels="labelsBar" chart-series="seriesBar" chart-options="optionsBar">
	</canvas>

		</div>
	</div>
	
	

	</div>

</div>
</div>
